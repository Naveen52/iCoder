{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block contactactive %}active {% endblock contactactive %}
{% block body %}
<form method="post" action="/contact">{% csrf_token %}
<div class="container">
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" name="name" id="exampleFormControlInput1" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email</label>
    <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Phone</label>
    <input type="tel" class="form-control" name="phone" id="exampleFormControlInput1" placeholder="Enter your number">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Describe your issue</label>
    <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
{% endblock body %}
